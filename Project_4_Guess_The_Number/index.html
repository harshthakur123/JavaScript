<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Background Colour Switcher</title>
</head>
<body>

    <nav style="background-color: gray;">
        
        <a href="/Project_4_Guess_The_Number/index.html" aria-current="page" style="color:aliceblue;">Home</a>
        
        <a href="https://youtu.be/-w2M__iQTW8?feature=shared"
        target="_blank" style="color: aliceblue;">Youtube Channel</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess and the right number.</p>
    </br>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" class="guessSubmit" value="Submit Guess">
    </form>

    <div class="resultParas">
        <p>Previous Guesses : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
