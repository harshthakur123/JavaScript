<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>BMI Calculator</title>
</head>
<body>
    <nav style="background-color: gray;">
        
        <a href="/Project_1_Colour_Switcher/index.html" aria-current="page" style="color:aliceblue;">Home</a>
        
        <a href="https://youtu.be/-w2M__iQTW8?feature=shared"
        target="_blank" style="color: aliceblue;">Youtube Channel</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM</label>
                <input type="text" id="height">
            </p>
            <div id="checkHeight" style="color: red; font-weight: bolder;"></div>
            <p>
                <label>Weight in KG</label>
                <input type="text" id="weight">
            </p>
            <div id="checkWeight" style="color: rgb(26, 189, 75); font-weight: bolder;"></div>
            <button>Calculate</button>
            
            
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide :</h3>
                <p>Less than 18.6 = Under weight</p>
                <p>18.6 to 24.9 = Normal</p>
                <p>Greater than 24.9 = Overweight</p>
            </div>
        </form>

    </div>
    
</body>
<script src="script.js"></script>
</html>
